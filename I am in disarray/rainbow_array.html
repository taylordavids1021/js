<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rainbow_array</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        // rainbow colors red, orange, yellow, green, blue, indigo, violet

        let rainbow = 'yellow, ' // 3rd color
            color = 'Rainbow_array: '
            colors = ['red ', 'orange, ']; //first 2 colors
            rest = ['green ', 'blue ','indigo ', 'violet']; //rest of the colors
            console.log(color + colors + rainbow + rest); // console log rainbow color in order
    </script>
</body>
</html>
