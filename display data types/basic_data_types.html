<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>basic data types</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="js/main.js"></script>
</head>
<body>
    <script>
        let data = 'Array: '; //data type
            friends = ['Michelle ', 'Marlon ', 'Rasool']; // name of friends
            console.log(data + friends); //console log

            // object for more complex data structures.
            user = {
            data2: 'Object: ', //data type
            name: 'Taylor ', //name
            age: 21 //age
            };
            console.log(user); //console log

            // number for numbers of any kind: integer or floating-point.
            data3 = 'Number: '; //number data type
            tens = 50 ;  //number
            console.log(data3 + tens) //console log 

            // string for strings. A string may have one or more characters, there’s no separate single-character type.
            data4 = 'String: ';  //data type
            food = 'Mince Curry'; // type of food
            console.log(data4 + food); //console log

            // boolean for true/false.
            data5 = 'Boolean: ';  //data type true or false
            console.log(data5 + 0>10); // console log

            // null for unknown values – a standalone type that has a single value null.
            data6 = 'Null '; //data type null
            console.log(data6); // console log

            //undefined for unassigned values – a standalone type that has a single value undefined.
            data7 = 'Undefined';  //data type
            console.log(data7);  // console log

            // defines the date
            data8 = 'Date: '; // data type
            var d = new Date(); // variable date
            console.log(data8 + d); //console log
    </script>
</body>
</html>
